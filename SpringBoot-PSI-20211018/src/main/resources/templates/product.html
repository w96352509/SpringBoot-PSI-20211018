<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>商品維護</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
	<div class="container my-2">
		<div th:include="header :: header"></div>
		<h1>新增商品</h1>
		<form action="#" th:action="@{/product/create}"
			th:object="${product}" method="post">
			<div class="form-group">
				<label for="name">名稱:</label> 
				<input type="text" th:field="*{name}" id="name"
					placeholder="Name" class="form-control">
			</div>
			<div class="form-group">
				<label for="cost">成本:</label> 
				<input type="text" th:field="*{cost}" id="cost"
					placeholder="Cost" class="form-control">
			</div>
			<div class="form-group">
				<label for="price">售價:</label> 
				<input type="text" th:field="*{price}" id="price"
					placeholder="Price" class="form-control">
			</div>
			<input type="submit" value="新增商品" class="btn btn-primary">
		</form>
		<p />
		<h1>全部商品列表</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>序號</th>
					<th>名稱</th>
					<th>成本</th>
					<th>售價</th>
					<th>編輯</th>
					<th>刪除</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.cost}"></td>
					<td th:text="${product.price}"></td>
					<td><a th:href="@{/product/edit/{id}(id=${product.id})}" class="btn btn-primary">編輯</a></td>
					<td><a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger">刪除</a></td>
				</tr>
			</tbody>
		</table>
		<div th:include="footer :: footer"></div>
	</div>
	
</body>

</html>
