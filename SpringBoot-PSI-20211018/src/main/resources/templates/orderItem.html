<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<title>訂單明細維護</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<div class="container my-2">
		<div th:include="header :: header"></div>
		<h1>訂單主檔資料</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<tr>
				<th>訂單序號</th>
				<th>訂單日期</th>
				<th>客戶名稱</th>
				<th>經手員工</th>
				<th>項目筆數</th>
				<th>訂單總價</th>
			</tr>
			<tr>
				<td th:text="${ order.id }"></td>
				<td th:text="${ order.date }"></td>
				<td th:text="${ order.customer.name }"></td>
				<td th:text="${ order.employee.name }"></td>
				<td th:text="${ #lists.size(order.orderItems) }"></td>
				<td th:text="${ order.total }"></td>
			</tr>
		</table>
		<h1>訂單明細資料</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<tr>
				<th>序號</th>
				<th>項目序號</th>
				<th>商品序號</th>
				<th>商品名稱</th>
				<th>商品售價</th>
				<th>數量</th>
				<th>小計</th>
				<th>編輯</th>
				<th>刪除</th>
			</tr>
			<tr th:each="item, itemstat:${order.orderItems}">
				<td th:text="${ itemstat.index }">0</td>
				<td th:text="${ item.id }">0</td>
				<td th:text="${ item.product.id }">0</td>
				<td th:text="${ item.product.name }">0</td>
				<td th:text="${ item.product.price }">0</td>
				<td th:text="${ item.amount }">0</td>
				<td th:text="${ item.amount * item.product.price }">0</td>
				<td><a
					th:href="@{/order/{oid}/edit/item/{iid}(oid=${order.id}, iid=${item.id})}" class="btn btn-primary">編輯</a></td>
				<td><a
					th:href="@{/order/{oid}/delete/item/{iid}(oid=${order.id}, iid=${item.id})}" class="btn btn-danger">刪除</a></td>
			</tr>
		</table>
		<form action="#" th:action="@{/order/{oid}/add/item(oid=${order.id})}"
			th:object="${orderItem}" method="post">
			
			<div class="form-group" th:if="*{id} != null">
				<label for="orderItem.id">項目序號:</label>
				<input type="text" readonly
					th:field="*{id}" id="id" placeholder="id" class="form-control">
			</div>
					
			<div class="form-group">
				<label for="product.id">商品:</label> 
				<select class="form-control select2" th:field="*{product.id}" id="product.id">
					<option th:selected="(${p.id} eq (*{product.id}?:0))"
						th:each="p:${products}" th:value="${p.id}" th:text="${p.name}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="amount">數量:</label> <input type="text"
					th:field="*{amount}" id="amount" placeholder="amount" class="form-control">
			</div>
			<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
    			<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>    
			</div>
			<input type="submit" th:value="(*{id} == null ? '新增訂單項目' : '修改訂單項目')"  class="btn btn-primary">
		</form>
		<div th:include="footer :: footer"></div>
	</div>
</body>
</html>
