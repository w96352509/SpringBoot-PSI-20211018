<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>採購單主檔資料維護</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header :: header"></div>
		
		<!-- Content -->
		<h1>新增採購單主檔資料</h1>
		<form action="#" 
		      th:action="@{/purchase/update/{id}(id=${purchase.id})}"
		      th:object="${purchase}"
		      method="post">
		<div class="form-group">
		<label for="date">訂單日期</label>
		<input type="date"
		       th:field="*{date}"
		       class="form-control" />
		</div>
		 <div class="form-group">
		 <label for="sup">供應商</label>
		 <select class="form-control select2"
		         th:field="*{supplier.id}">
		  <option
		   th:selected="(${s.id} eq (*{supplier.id}?:0))"
		   th:each="s:${suppliers}"
		   th:value="${s.id}"
		   th:text="${s.name}">
		  </option>       
		 </select>
		</div>
		<div class="form-group">
			<label for="emp">員工</label> 
			<select class="form-control select2"
				  th:field="*{employee.id}">
		  <option 
		          th:selected="(${e.id} eq (*{employee.id}?:0))"
		          th:each="e:${employees}" 
		          th:value="${e.id}"
				  th:text="${e.name}"></option>
		 </select>
		 </div>
		<input type="submit" value="新增訂單" class="btn btn-primary"/>     
		</form>
		<!-- Footer -->
		<div th:include="footer :: footer"></div>
	</div>
</body>
</html>
