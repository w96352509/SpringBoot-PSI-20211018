<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>客戶資料維護</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header :: header"></div>
		<!-- Content -->
		<h1>供應商資料</h1>
		<form th:action="@{/supplier/create}"
		      th:object="${supplier}"
		      method="post">
		<div class="from-group">
		<label for="name">供應商姓名:</label>
		<p/>
		<input type="text" th:field="*{name}" placeholder="輸入供應商" class="form-control">
		</div>
		<input type="submit" value="新增供應商" class="btn btn-primary">     
		</form>
		<h1>供應商列表</h1>
		<table border="1" class="table table-striped table-dark table-responsive-md">
		<thead>
		<tr>
		   <th>#</th>
		   <th>供應商</th>
		   <th>編輯</th>
		   <th>刪除</th>
		</tr>
		</thead>
		<tbody>
		 <tr th:each="supplier:${suppliers}" >
		 <th th:text="${supplier.id}"></th>
		 <th th:text="${supplier.name}"></th>
		 <th>
		 <a th:href="@{/supplier/edit/{id}(id=${supplier.id})}" class="btn btn-primary">編輯</a>
		 </th>
		 <th>
		 <a th:href="@{/supplier/delete/{id}(id=${supplier.id})}" class="btn btn-danger">刪除</a>
		 </th>
		 </tr>
		</tbody>
		</table>
		<!-- Footer -->
		<div th:include="footer :: footer"></div>
	</div>
</body>
</html>
