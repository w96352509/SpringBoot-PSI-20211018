<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>訂單主檔資料維護</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header :: header"></div>
		<!-- Content -->
		<h1>新增訂單主檔</h1>
		<form action="#" th:action="@{/order/add}" th:object="${order}"
			method="post">
			<div class="form-group">
				<label for="date">訂單日期</label> 
				<input type="date"
					th:value="${#dates.format(#dates.createNow(),'yyyy-MM-dd')}"
					name="date" id="date" placeholder="date" class="form-control" />
			</div>
			<div class="form-group">
				<label for="cus">客戶</label> 
				<select class="form-control select2"
				    th:onchange="'window.location.href = \'' + @{./} + '?customer_id=\' + this.value ' "
				    th:field="*{customer.id}">
					<option 
					th:selected="(${c.id} eq (*{customer.id}?:0))"
					th:each="c:${customers}" 
					th:value="${c.id}"
					th:text="${c.name}">
					</option>
				</select>
			</div>
			<div class="form-group">
				<label for="emp">員工</label> 
				<select class="form-control select2"
					th:field="*{employee.id}">
					<option th:each="e:${employees}" th:value="${e.id}"
						th:text="${e.name}"></option>
				</select>
			</div>
			<input type="submit" value="新增訂單" class="btn btn-primary"/>
		</form>
		<p />
		<h1>訂單列表</h1>
		<table border="1" class="table table-striped table-responsive-md">
		<thead>
		  <tr>
		  <th>#(index)</th>
		  <th>單號(id)</th>
		  <th>日期</th>
		  <th>客戶</th>
		  <th>經手</th>
		  <th>總價</th>
		  <th>編輯</th>
		  <th>檢視(明細)</th>
		  <th>刪除</th>
		  </tr>
		  </thead>
		  <tbody>
		  <tr th:each="order , orderstat:${orders}">
		   <td th:text="${orderstat.index}"></td>
		   <td th:text="${order.id}"></td>
		   <td th:text="${order.date}"></td>
		   <td th:text="${order.customer.name}"></td>
		   <td th:text="${order.employee.name}"></td>
		   <td th:text="${order.total}">0</td>
		   <td>
		   <a th:href="@{/order/edit/{id}(id=${order.id})}" class="btn btn-primary">編輯</a>
		   </td>
		   <td>
		    <a th:href="@{/order/{id}/view/item(id=${order.id})}" class="btn btn-primary">訂單明細</a>
		   </td>
		   <td>
		   <a th:if="${#lists.size(order.orderItems)==0}" th:href="@{/order/delete/{id}(id=${order.id})}" class="btn btn-danger">刪除</a>
		   </td>
		  </tr>
		  </tbody>
		</table>
		<!-- Footer -->
		<div th:include="footer :: footer"></div>
	</div>
</body>
</html>
