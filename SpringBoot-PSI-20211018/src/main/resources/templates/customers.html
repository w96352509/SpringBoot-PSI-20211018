<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>客戶資料維護</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header :: header"></div>
		<!-- Content -->
		<h1>新增客戶資料</h1>
		<form th:action="@{/customers/create}"
		      th:object="${customer}"
		      method="post">
		<div class="from-group">
		<label for="name">客戶姓名:</label>
		<p/>
		<input type="text" th:field="*{name}" placeholder="輸入姓名" class="form-control">
		</div>
		<input type="submit" value="新增客戶" class="btn btn-primary">     
		</form>
		<h1>客戶列表</h1>
		<table border="1" class="table table-striped table-dark table-responsive-md">
		<thead>
		<tr>
		   <th>客戶序號</th>
		   <th>客戶姓名</th>
		   <th>下單</th>
		   <th>編輯</th>
		   <th>刪除</th>
		</tr>
		</thead>
		<tbody>
		 <tr th:each="customer:${customers}" >
		 <td th:text="${customer.id}"></td>
		 <td th:text="${customer.name}"></td>
		 <td>
		 <a th:href="@{/order/?customer_id={cid}(cid=${customer.id})}" class="btn btn-success">下單</a>
		 </td>
		 <td>
		 <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-primary">編輯</a>
		 </td>
		 <td>
		 <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-danger">刪除</a>
		 </td>
		 </tr>
		</tbody>
		</table>
		<!-- Footer -->
		<div th:include="footer :: footer"></div>
	</div>
</body>
</html>
