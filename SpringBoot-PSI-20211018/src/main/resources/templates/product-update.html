<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>商品維護-修改</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
	<div class="container my-2">
		<div th:include="header :: header"></div>
		<h1>修改商品</h1>
		<form action="#"
			th:action="@{/product/update/{id}(id=${product.id})}"
			th:object="${product}" method="post">
			<div class="form-group">
				<label for="name">名稱:</label> 
				<input type="text" th:field="*{name}" id="name"
					placeholder="Name" class="form-control">
			</div>
			<div class="form-group">
				<label for="cost">成本:</label> 
				<input type="text" th:field="*{cost}" id="cost"
					placeholder="Cost" class="form-control">
			</div>
			<div class="form-group">
				<label for="price">售價:</label> 
				<input type="text" th:field="*{price}" id="price"
					placeholder="Price" class="form-control">
			</div>
			<input type="submit" value="修改商品"
				class="btn btn-primary">
		</form>
		<div th:include="footer :: footer"></div>
	</div>
</body>

</html>
