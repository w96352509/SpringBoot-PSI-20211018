<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>商品資料修改</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<div class="container my-2">
 
		<!-- Header -->
		<div th:include="header :: header"></div>
		
		<!-- Content -->
		<h1>商品資料修改</h1>
		<form th:action="@{/product/update/{id}(id=${product.id})}"
			  th:object="${product}"
			  method="post" >
			  
			  <div class="form-group">
			  	<label for="name">商品名稱：</label>
			  	<input type="text" 
			  		   th:field="*{name}" 
			  		   placeholder="請輸入商品名稱" 
			  		   class="form-control" />
			  </div>
			  
			  <div class="form-group">
			  	<label for="cost">數量名稱：</label>
			  	<input type="text" 
			  		   th:field="*{cost}" 
			  		   placeholder="請輸入商品名稱" 
			  		   class="form-control" />
			  </div>
			  
			  <div class="form-group">
			  	<label for="price">價格名稱：</label>
			  	<input type="text" 
			  		   th:field="*{price}" 
			  		   placeholder="請輸入商品名稱" 
			  		   class="form-control" />
			  </div>
			  <input type="submit" value="修改商品" class="btn btn-primary">
		</form>
		<p />
		<!-- Footer -->
		<div th:include="footer :: footer"></div>
	</div>
</body>
</html>
